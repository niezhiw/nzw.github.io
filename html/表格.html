<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 
		table: 表格 
		tr: 表示表格中的行(每一行可以包括一个或者多个tr,td属性)
		td: 表示表格中的标准单元格
		th: 表示表格中的表头单元格(具有标题效果，字体加粗，文本居中显示)
		
		table常用属性：
			border: 表格的边框
			width: 表格的宽度
			heigth: 表格的高度
			align: 表格的对齐方式
		tr常用属性：
			align: 每行文本内容的水平方向对齐方式(left,center,rigth)
			valign: 每行文本内容的垂直方向对齐方式
			bgcolor: 表格每行的背景颜色
		css样式：
			border-collapse: collapse;  合并表格边框
		
		合并单元格：
			td 中的colspan和rowspan分别规定横跨单元格的列数和行数
			纵向合并：rowspan
			横向合并：colspan
	 -->
	<body>
		<table border="1" width="400px" style="border-collapse: collapse;">
 			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>班级</th>
				
			</tr>
			<tr>
				<td>2001</td>
				<td>小明</td>
				<td>男</td>
				<td>19</td>
				<td>101班</td>
			</tr>
			<tr>
				<td>2002</td>
				<td>小王</td>
				<td>男</td>
				<td>19</td>
				<td>101班</td>
			</tr>
			<tr>
				<td>2003</td>
				<td>小花</td>
				<td>女</td>
				<td>18</td>
				<td>101班</td>
			</tr>
		</table>
	</body>
</html>
