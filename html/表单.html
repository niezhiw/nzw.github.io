<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 
		一般常用属性：
			id属性     用来标识元素的唯一性
			name属性   提交数据时的参数名
			style属性  设置元素的行内样式(具体的样式)
			class属性  设置元素的样式名
			
		表单:
			form 
				表单用于向服务器传输数据。form元素是块级元素，前后会产生折行（换行）
				表单提交时必须设置表单的name属性值，否则无法获取数据
				
				常用属性
					action   提交表单的地址
					method   提交方式
						GET 提交
						POST 提交
					target   提交数据时打开窗口的方式
						_self   当前窗口
						_blank  空白窗口
						
	-->
	<body>
		<form action="http://www.baidu.com" method="get">
			姓名：<input type="text" name="usename" />
			<button>提交</button>
		</form>
		
	</body>
</html>
