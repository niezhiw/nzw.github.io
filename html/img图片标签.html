<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>	
	</head>
	<!-- 
	 
		img标签，行内标签，不会自动换行
		
		必须属性：
			src: 被引入的图片的地址
		常用属性：
			title: 当鼠标悬停在图片上显示的文字
			alt: 当图片加载失败时显示的文本
			width: 设置图片的宽度
			heigth: 设置图片的高度
			align: 规定如何根据文本来排列图像
	 -->
	<body>
		<!-- 本地图片 -->
		<img src="img/1.jpg" alt="图片加载失败" width="150px"/>
		<img src="img/4.jpg" height="400px"/>
		<!-- 网络资源 -->
		<img src="https://www.baidu.com/img/PC_880906d2a4ad95f5fafb2e540c5cdad7.png" title="看赛事 上百度" border="2"/>
		
		<div>
			1111
			<img src="img/5.jpg" align="right" width="200px"/>
			2222
		</div>
	</body>
</html>
